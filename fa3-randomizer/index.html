<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="wow.js"></script>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="title">
        <p id="head">Welcome to the Carnival!</p>
        <p id="click">Click the button below to generate your ticket number.</p>
    </div>
    <div class="wow">
        <div class="card w-25 mx-auto mt-4">
            <div class="card-header text-center">Your Ticket Number:</div>
            <span class="lal text-center">
                <div class="card-body" id="valueOne"></div>
                <div class="card-body" id="valueTwo"></div>
                <div class="card-body" id="valueThree"></div>
            </span>
            <div class="card-footer text-center" id="footer">
                <button class="btn" onclick="rollOne();">click</button>
            </div>
        </div>
    </div>
    <div class="card w-50 mx-auto mt-3">
        <div class="card-body" id="shesh">    
            <div class="taxt">
            <h1>TICKET</h1>
            <p id="ticket">Your ticket number is:</p>
            <p id="lel">The largest number in the ticket number: </p>
            <p id="lol">Your lucky letter for today is: </p>
            <p id="wew">Your line queue number:</p> 
            </div>
        </div>
    </div>
    
    </div>
      
    
</body>
</html>
